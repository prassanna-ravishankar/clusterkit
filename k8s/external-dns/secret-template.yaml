# Cloudflare API Token Secret Template
# DO NOT commit the actual secret to git!

apiVersion: v1
kind: Secret
metadata:
  name: cloudflare-api-token
  namespace: external-dns
type: Opaque
stringData:
  # Replace with your Cloudflare API token
  # Create token at: https://dash.cloudflare.com/profile/api-tokens
  # Required permissions:
  #   - Zone:Zone:Read
  #   - Zone:DNS:Edit
  apiToken: "YOUR_CLOUDFLARE_API_TOKEN_HERE"
