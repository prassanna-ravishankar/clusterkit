# Let's Encrypt Staging ClusterIssuer
# Use for testing to avoid rate limits

apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    # Let's Encrypt staging server
    # Rate limits: 30,000 certificates per week
    server: https://acme-staging-v02.api.letsencrypt.org/directory

    # Email for ACME registration and renewal notifications
    email: ops@clusterkit.example.com  # TODO: Replace with actual email

    # Secret to store ACME account private key
    privateKeySecretRef:
      name: letsencrypt-staging-account-key

    # HTTP-01 challenge solver using NGINX Ingress
    solvers:
    - http01:
        ingress:
          class: nginx
          podTemplate:
            metadata:
              labels:
                app: cert-manager-http01-solver
            spec:
              # Ensure solver pods run on Autopilot
              nodeSelector:
                kubernetes.io/os: linux
