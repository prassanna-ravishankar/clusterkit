# Let's Encrypt Production ClusterIssuer
# Use for production certificates

apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Let's Encrypt production server
    # Rate limits: 50 certificates per domain per week
    server: https://acme-v02.api.letsencrypt.org/directory

    # Email for ACME registration and renewal notifications
    email: ops@clusterkit.example.com  # TODO: Replace with actual email

    # Secret to store ACME account private key
    privateKeySecretRef:
      name: letsencrypt-prod-account-key

    # HTTP-01 challenge solver using NGINX Ingress
    solvers:
    - http01:
        ingress:
          class: nginx
          podTemplate:
            metadata:
              labels:
                app: cert-manager-http01-solver
            spec:
              # Ensure solver pods run on Autopilot
              nodeSelector:
                kubernetes.io/os: linux
              # Resource requests for ACME challenge pods
              containers:
              - name: acme-http01-solver
                resources:
                  requests:
                    cpu: 10m
                    memory: 32Mi
                  limits:
                    cpu: 50m
                    memory: 64Mi
